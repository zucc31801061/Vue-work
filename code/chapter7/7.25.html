<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>第七章</title>
	</head>
	<body>
		<div id="app">
			<child-component>
				<template scope="props">
					<p>来自父组件的内容</p>
				    <p>{{props.msg}}</p>
				</template>
			</child-component>
		</div>
		<script src="../dist/vue.min.js"></script>
		<script>
			Vue.component('child-component',{
				template:'\
				<div class="container">\
				    <slot msg="来自子组件的内容"></slot>\
				</div>'
			});
			
			var app = new Vue({
				el: '#app'
			})
		</script>
	</body>
</html>
