<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>7.10</title>
	</head>
	<body>
		<div id="app" v-cloak>
			<my-component :init-count="1"></my-component>
		</div>
		<script src="../dist/vue.min.js"></script>
		<script>
			Vue.component('my-component',{
				props:['initCount'],
				template:'<div>{{ count }}</div>',
				data:function(){
					return {
						count:this.initCount
					}
				}
			});
			
			var app = new Vue({
				el: '#app'
			})
		</script>
	</body>
</html>
