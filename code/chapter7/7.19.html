<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>第七章</title>
	</head>
	<body>
		<div id="app">
			{{message}}
			<component-a></component-a>
		</div>
		<script src="../dist/vue.min.js"></script>
		<script>
			Vue.component('component-a',{
				template:'<button @click="handleEvent">通过父链直接修改数据</button>',
				methods:{
					handleEvent:function(){
						this.$parent.message='来自组件component-a的内容';
					}
				}
			});
			
			var app = new Vue({
				el: '#app',
				data:{
					message:''
				}
			})
		</script>
	</body>
</html>
