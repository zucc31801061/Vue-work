<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>第七章</title>
	</head>
	<body>
		<div id="app">
			<div id="div" v-if="showDiv">这是一段文本</div>
			<button @click="getText">获取div内容</button>
		</div>
		<script src="../dist/vue.min.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data:{
					showDiv:false
				},
				methods:{
					getText:function(){
						this.showDiv=true;
						var text=document.getElementById('div').innerHTML;
						console.log(text);
					}
				}
			})
		</script>
	</body>
</html>
