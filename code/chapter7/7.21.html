<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>第七章</title>
	</head>
	<body>
		<div id="app">
			<child-component v-show="showChild"></child-component>
		</div>
		<script src="../dist/vue.min.js"></script>
		<script>
			Vue.component('child-component',{
				template:'<div>子组件</div>'
			});
			
			var app = new Vue({
				el: '#app',
				data:{
					showChild:true
				}
			})
		</script>
	</body>
</html>
