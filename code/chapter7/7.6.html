
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>7.6</title>
	</head>
	<body>
		<div id="app" v-cloak>
			<my-component message="来自父组件的数据"></my-component>
		</div>
		<script src="../dist/vue.min.js"></script>
		<script>
			Vue.component('my-component',{
				props:['message'],
				template:'<div>{{ message }}</div>'
			});
			var app = new Vue({
				el: '#app'
			})
		</script>
	</body>
</html>
