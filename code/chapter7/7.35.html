<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>第七章</title>
	</head>
	<body>
		<div id="mount-div">
		</div>
		<script src="../dist/vue.min.js"></script>
		<script>
			var Mycomponent =Vue.extend({
				template:'<div>Hello:{{name}}</div>',
				data:function(){
					return {
						name:'Aresn'
					}
				}
			});
			new Mycomponent().$mount('#mount-div');
		</script>
	</body>
</html>
