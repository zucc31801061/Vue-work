
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>7.4</title>
	</head>
	<body>
		<div id="app" v-cloak>
			<my-component></my-component>
		</div>
		<script src="../dist/vue.min.js"></script>
		<script>
			Vue.component('my-component',{
				template:'<div>{{ message }}</div>',
				data:function(){
					return {
						message:'组件内容'
					}
				}
			});
			
			var app = new Vue({
				el: '#app'
			})
		</script>
	</body>
</html>
