<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>第七章</title>
	</head>
	<body>
		<div id="app">
			<my-list :books="books">
				<template slot="book" scope="props">
					<li>{{props.bookName}}</li>
				</template>
			</my-list>
		</div>
		<script src="../dist/vue.min.js"></script>
		<script>
			Vue.component('my-list',{
				props:{
					books:{
						type:Array,
						default:function(){
							return [];
						}
					}
				},
				template:'\
				<ul>\
				    <slot name="book"\
					    v-for="book in books"\
						:book-name="book.name">\
					</slot>\
				</ul>'
			});
			
			var app = new Vue({
				el: '#app',
				data:{
					books:[
						{name:'《Vue.js 实战》'},
						{name:'《JavaScript 语言精粹》'},
						{name:'《JavaScript 高级程序设计》'}
					]
				}
			})
		</script>
	</body>
</html>
