<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>7.9</title>
	</head>
	<body>
		<div id="app" v-cloak>
			<my-component message="[1,2,3]"></my-component>
			<my-component :message="[1,2,3]"></my-component>
		</div>
		<script src="../dist/vue.min.js"></script>
		<script>
			Vue.component('my-component',{
				props:['message'],
				template:'<div>{{ message.length }}</div>'
			});
			
			var app = new Vue({
				el: '#app'
			})
		</script>
	</body>
</html>
