<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>7.8</title>
	</head>
	<body>
		<div id="app" v-cloak>
			<input type="text" v-model="parentMessage"/>
			<my-component :message="parentMessage"></my-component>
		</div>
		<script src="../dist/vue.min.js"></script>
		<script>
			Vue.component('my-component',{
				props:['message'],
				template:'<div>{{ message }}</div>'
			});
			
			var app = new Vue({
				el: '#app',
				data:{
					parentMessage:'输入内容'
				}
			})
		</script>
	</body>
</html>
