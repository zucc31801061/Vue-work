<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>1.2</title>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for = "book in books">{{ book.name }}</li>
			</ul>
		</div>
		
		<script src="../dist/vue.min.js"></script>
		<script>
			new Vue({
				el: '#app',
				data: {
					books: [
						{ name: '《Vue.js实战》' },
						{ name: '《JavaScript语言精粹》' },
						{ name: '《JavaScript高级语言设计》' }
					]
				}
			})
		</script>
	</body>
</html>
