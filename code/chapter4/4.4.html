<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4.4</title>
		<style type="text/css">
			.active{
				border: 1px green solid;
			}
			
			.error{
				border: 1px red solid;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div :class="[isActive?activeCls:'',errorCles]"></div>
		</div>
		
		<script src="../dist/vue.min.js"></script>
		<script>
			var app = new Vue({
				el:'#app',
				data:{
					isActive:true,
					activeCls:'active',
					errorCles:'error'
				}
			})
		</script>
	</body>
</html>
