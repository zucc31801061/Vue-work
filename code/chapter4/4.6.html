<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4.6</title>
		<style type="text/css">
			.active{
				border: 1px green solid;
			}
			
			.error{
				border: 1px red solid;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div :class="classes"></div>
		</div>
		
		<script src="../dist/vue.min.js"></script>
		<script>
			var app = new Vue({
				el:'#app',
				data:{
					size:'large',
					disabled:true
				},
				computed:{
					classes:function(){
						return[
							'btn',
							{
								['btn-' + this.size]: this.size !== '',
								['btn-disable']:this.disabled
							}
						];
					}
				}
			})
		</script>
	</body>
</html>
