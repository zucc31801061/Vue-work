<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>6.7</title>
	</head>
	<body>
		<div id="app">
			<select v-model="selected">
				<option>html</option>
				<option value="js">JavaScript</option>
				<option>css</option>
			</select>
			<p>选择的项是:{{selected}}</p>
		</div>
		
		<script src="../dist/vue.min.js"></script>
		<script>
			var app = new Vue({
				el:'#app',
				data:{
					selected: 'html'
				}
			})
		</script>
	</body>
</html>
