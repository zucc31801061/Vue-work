<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3.5</title>
	</head>
	<body>
		<div id="app">
			{{ reversedText }}
		</div>
		
		<script src="../dist/vue.min.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					text: '123,456'
				},
				methods:{
					reversedText:function(){
						return this.text.split(',').reverse().join(',');
					}
				}
			})
		</script>
	</body>
</html>
