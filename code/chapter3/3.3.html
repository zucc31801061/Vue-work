<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3.3</title>
	</head>
	<body>
		<div id="app">
			姓名： {{ fullName }}
		</div>
		
		<script src="../dist/vue.min.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					firstName: 'Jack',
					lastName: 'Green'
				},
				computed:{
					fullName: {
						//getter,用于读取
						get: function(){
							return this.firstName + ' ' + this.lastName;
						},
						//setter,写入时触发
						set: function(newValue){
							var names = newValue.split(' ');
							this.firstName = names[0];
							this.lastName = names[names.length - 1];
						}
					}
				}
			})
		</script>
	</body>
</html>
