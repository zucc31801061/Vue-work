<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>5.13</title>
	</head>
	<body>
		<div id="app">
			点击次数：{{counter}}
			<!-- <button @click="counter++">+1</button> -->
			<button @click="handleAdd()">+1</button>
			<button @click="handleAdd(10)">+10</button>
		</div>
		
		<script src="../dist/vue.min.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data:{
					counter: 0
				},
				methods:{
					handleAdd:function(count){
						count = count || 1;
						this.counter += count;
					}
				}
			})
		</script>
	</body>
</html>
