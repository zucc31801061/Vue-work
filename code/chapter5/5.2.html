<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>5.2</title>
		<style type="text/css">
			[v-cloak] {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app" v-cloak>
			{{message}}
		</div>
		
		<script src="../dist/vue.min.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data:{
					message: '这是一段文本'
				}
			})
		</script>
	</body>
</html>
