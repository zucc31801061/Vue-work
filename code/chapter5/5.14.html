<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>5.14</title>
	</head>
	<body>
		<div id="app">
			<a href="http://www.apple.com" @click="handleClick('禁止打开', $event)">打开链接</a>
		</div>
		
		<script src="../dist/vue.min.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				methods:{
					handleClick:function(message, event){
						event.preventDefault();
						window.alert(message);
					}
				}
			})
		</script>
	</body>
</html>
