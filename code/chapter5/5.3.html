<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>5.3</title>
	</head>
	<body>
		<div id="app">
			<span v-once>
				{{message}}
			</span>
			<div v-once>
				<span>{{message}}</span>
			</div>
		</div>
		
		<script src="../dist/vue.min.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data:{

				}
			})
		</script>
	</body>
</html>
