<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2.2</title>
	</head>
	<body>
		<div id="app">
			{{date}}
		</div>
		
		<script src="../dist/vue.min.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					date: new Date()
				},
				mounted:function(){
					var _this = this;
					this.timer = setInterval(function(){
						_this.date = new Date();
					},1000);
				},
				beforeDestroy:function(){
					if(this.timer){
						clearInterval(this.timer);
					}
				}
			})
		</script>
	</body>
</html>
