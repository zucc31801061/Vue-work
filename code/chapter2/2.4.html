<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2.4</title>
	</head>
	<body>
		<div id="app">
			<h1>{{number/10}}<br/>{{isok?'yes':'no'}}<br/>{{text.split(',').reverse().join(',')}}</h1>
		</div>
		
		<script src="../dist/vue.min.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					number:1000,
					isok:false,
					text:'123,456,789'
				}
			})
		</script>
	</body>
</html>
