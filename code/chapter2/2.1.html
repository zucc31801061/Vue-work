<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2.1</title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="name" placeholder="你的名字">
			<h1>你好，{{name}}</h1>
			<button onclick="showName()">click</button>
		</div>
		
		<script src="../dist/vue.min.js"></script>
		<script>
			var mydata = {
				name: '小王'
			}
			var app = new Vue({
				el: '#app',
				data: {
					name: ''
				}
			})
			function showName(){
				alert(app.name);
				alert(app.$el.innerHTML);
				alert(mydata.name);
				app.name = mydata.name;
			}
		</script>
	</body>
</html>
